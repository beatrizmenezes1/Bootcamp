<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fundamentos - flex</title>
    <style>
        .container{
            display: flex;
            border: 2px solid black;
            max-width: 400px;
        }

        .item{
            background-color: purple;
            color: aliceblue;
            font-size: 24px;
            text-align: center;
            margin: 5px;
        }

        .flex-1{
            flex: 1;
            /* grow = 1, shrink = 1 e o basis = 0*/
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item flex-1">Aa</div>
        <div class="item flex-1">Aa</div>
        <div class="item flex-1">bbb</div>
        <div class="item flex-1">CCC</div>
        <div class="item flex-1">D</div>
        <div class="item flex-1">EFG</div>
    </div>
</body>
</html>
